# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./code/users
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Get Settings.xml
      env:
        TOKEN: ${{ secrets.LOQUI_DEVOPS_TOKEN }}
      run: |
        curl -o settings.xml https://raw.githubusercontent.com/nancho313/loqui-devops/main/workflows/java/settings.xml?token=GHSAT0AAAAAACKY7Y2774PWPQ5EUMVGKDXOZLCXT3A

    - name: Debug settings.xml
      run: cat $GITHUB_WORKSPACE/code/users/settings.xml

    - name: Build with Maven
      run: mvn -B package --file pom.xml -s $GITHUB_WORKSPACE/code/users/settings.xml -Drepo.pwd=${{ secrets.LOQUI_POM_TOKEN }}
      env:
        GITHUB_ACTOR: nancho313
        GITHUB_TOKEN: ${{ secrets.LOQUI_POM_TOKEN }}

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/code/users/settings.xml -Drepo.pwd=${{ secrets.LOQUI_POM_TOKEN }}
      env:
        GITHUB_ACTOR: nancho313
        GITHUB_TOKEN: ${{ secrets.LOQUI_POM_TOKEN }}
